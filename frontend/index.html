<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <link rel="stylesheet" href="./src/style.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluentMigrator REPL</title>
    <base />
    <script>
      const path = window.location.pathname.split('/');
      let base = document.getElementsByTagName('base')[0];
      if (window.location.host.includes('localhost')) {
        base.setAttribute('href', '/');
      } else if (path.length > 2) {
        base.setAttribute('href', '/' + path[1] + '/');
      } else if (path[path.length - 1].length !== 0) {
        window.location.replace(window.location.origin + window.location.pathname + '/' + window.location.search);
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./src/main.ts"></script>
    
    <!-- Blazor WebAssembly -->
    <script>
      // Function to get the base URL for HTTP requests
      window.getBaseUrl = function() {
        return window.location.origin + window.location.pathname;
      };
      
      // Function to receive the migration interop from Blazor
      window.setMigrationInterop = function(interop) {
        window.migrationInterop = interop;
        // Dispatch event to notify Vue that Blazor is ready
        window.dispatchEvent(new Event('blazor-ready'));
        console.log('Migration interop ready!');
      };
    </script>
    <script src="./_framework/blazor.webassembly.js"></script>
  </body>
</html>
